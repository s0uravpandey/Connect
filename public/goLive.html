<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Meta Tags For SEO -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="canonical" href="https://connect-sp.netlify.app/goLive">

	<!-- Title -->
	<title>Connect - Go Live</title>

	<!-- Linking Favicon, Apple Touch Icon, Font Awesome, AOS, Bootstrap & CSS -->
	<link rel="icon" href="assets/img/favicon.png">
	<link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/livestream.css">
</head>

<body style="background: url('assets/img/background1.jpg') no-repeat center fixed; background-size: cover;">

	<!-- Top Nav -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a class="navbar-brand mt-n1 pl-md-5" href="/home"><b>Connect</b></a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active text-center"><a href="/home">Home</a></li>
                <li class="nav-item text-center"><a href="/groupVC">Video Call</a></li>
                <li class="nav-item text-center"><a href="/goLive">Live</a></li>
                <li class="nav-item text-center"><a href="/joinLivestream">Join Livestream</a></li>
				<li class="nav-item text-center"><a href="https://connect-chat-sp.herokuapp.com/">Chat</a></li>
				<li class="nav-item text-center"><a href="https://connect-text-summariser.herokuapp.com/">Text Summariser</a></li>
				<li class="nav-item text-center"><a href="/profile">Chat</a></li>
            </ul>
        </div>
    </nav>

	<!-- Main -->
	<div class="container-fluid p-0">
		<!-- Action Buttons -->
		<div id="main-container">
			<div id="buttons-container" class="row justify-content-center mt-3">
				<!-- Audio Btn -->
				<div id="audio-controls" class="col-4 col-md-2 my-2 text-center">
					<div class="small btn-group dropright">
						<button id="mic-btn" type="button" class="btn btn-actions-vc">
							<i id="mic-icon" class="fas fa-microphone"></i>
						</button>
						<button id="mic-dropdown" type="button"
							class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<div id="mic-list" class="dropdown-menu dropdown-menu-right">
						</div>
					</div>
				</div>
				<!-- Video Btn -->
				<div id="video-controls" class="col-4 col-md-2 my-2 text-center">
					<div class="small btn-group dropright">
						<button id="video-btn" type="button" class="btn btn-actions-vc">
							<i id="video-icon" class="fas fa-video"></i>
						</button>
						<button id="cam-dropdown" type="button"
							class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<div id="camera-list" class="dropdown-menu dropdown-menu-right">
						</div>
					</div>
				</div>
				<!-- Exit Btn -->
				<div class="col-2 col-md-2 my-2 text-center">
					<button id="exit-btn" type="button" class="btn btn-actions-vc-danger">
						<i id="exit-icon" class="fas fa-phone-slash"></i>
					</button>
				</div>
			</div>
			<!-- Full Screen Video -->
			<div id="full-screen-video"></div>
		</div>
	</div>

	<!-- Toast -->
	<div class="toast">
		<div class="toast-header">
			Ending Livestream
		</div>
		<div class="toast-body">
			Hope you enjoyed. See you again soon!
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modalForm">
		<div class="modal-dialog modaL-sm">
			<div class="modal-content" style="background-color:black;">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold text-left">Go Live</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span style="color: red; font-size: 40px;">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-4">
						<label for="form-channel">Live Meeting ID</label>
						<input type="text" id="form-channel" class="form-control" placeholder="Live_ID"
							required>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
                    <button id="join-channel" class="btn btn-large btn-primary">Go Live!!</button>
                </div>
			</div>
		</div>
	</div>

	<!-- Loader -->
	<div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#000" /></svg></div>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js" type="text/javascript"></script>
	<script src="https://cdn-agora-sp.netlify.app/sdk-3.1.1.js"></script>
	<script src="assets/js/goLive.js"></script>

</body>

</html>
